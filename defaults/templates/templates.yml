---
alias:
  credentials-host-field: host
  credentials-username-field: kibana_system_username
  credentials-password-field: kibana_system_password
templates:
- name: cf-kibana
  type: config
  is-default: true
  is-fallback: false
  tags:
  - elasticsearch
  - elastic
  plugins:
- name: cf-certificates
  type: certificates
  is-default: true

